exodus:
  bosh: openvpn
  features: openvpn
  is_director: false
  use_create_env: false
instance_groups:
- azs:
  - z1
  instances: 1
  jobs:
  - name: jumpbox
    properties:
      jumpbox:
        banner: null
        bashrc: null
        env:
          TMPDIR: /var/vcap/data/root_tmp
        hostname: openvpn-jumpbox
        hosts: []
        users:
        - name: test-user
          shell: /bin/bash
          ssh_keys:
          - ssh-rsa 1234567890qwertyuiopasdfghjklzxcvbnm
    release: jumpbox
  - name: inventory
    release: jumpbox
  - name: toolbelt
    release: toolbelt
  - name: toolbelt-quick
    release: toolbelt
  - name: openvpn
    properties:
      cipher: AES-256-CBC
      compress: auto
      dh_pem: <!{meta.vault}/openvpn/dh_params:dhparam-pem!>
      extra_configs: []
      port: 443
      protocol: tcp
      push_dns:
      - 1.2.3.4
      push_dns_search_domains:
      - test.dns.com
      push_routes:
      - 10.1.0.0 255.255.0.0
      server: 172.31.255.0 255.255.255.0
      tls_crl: <!{meta.vault}/openvpn/certs/ca:crl!>
      tls_server:
        ca: <!{meta.vault}/openvpn/certs/ca:certificate!>
        certificate: <!{meta.vault}/openvpn/certs/server:certificate!>
        private_key: <!{meta.vault}/openvpn/certs/server:key!>
      tls_version_min: "1.2"
    release: openvpn
  - name: iptables
    properties:
      iptables:
        filter:
          FORWARD:
          - -s 30.31.255.0/24 -d 10.0.0.0/8 -m conntrack --ctstate NEW -j ACCEPT -m
            comment --comment 'vpn -> lan'
        nat:
          POSTROUTING:
          - -s 172.31.255.0/255.255.255.0 -d 0/0 -j MASQUERADE
    release: networking
  name: jumpbox
  networks:
  - name: jumpbox
    static_ips:
    - 10.99.0.16
  persistent_disk_type: jumpbox
  stemcell: default
  vm_type: jumpbox
name: openvpn-jumpbox
releases:
- name: jumpbox
  sha1: fb85f9cde5fd683b16970b2839ddd21c61dbcf13
  url: https://bosh.io/d/github.com/cloudfoundry-community/jumpbox-boshrelease?v=4.9.2
  version: 4.9.2
- name: toolbelt
  sha1: 377b390b7f5d358a2dae463109350250a769eb3f
  url: https://bosh.io/d/github.com/cloudfoundry-community/toolbelt-boshrelease?v=3.7.0
  version: 3.7.0
- name: openvpn
  sha1: b74b462b7c218e94f5539d52cdec9179af96e89e
  url: https://github.com/starkandwayne/openvpn-bosh-release/releases/download/v5.8.1/openvpn-5.8.1.tar.gz
  version: 5.8.1
- name: networking
  sha1: 9b5f9d27917c3754e492470ac6c9af80d62963db
  url: http://bosh.io/d/github.com/cloudfoundry/networking-release?v=9
  version: 9
stemcells:
- alias: default
  os: ubuntu-bionic
  version: latest
update:
  canaries: 1
  canary_watch_time: 1000-60000
  max_in_flight: 4
  serial: false
  update_watch_time: 1000-60000
