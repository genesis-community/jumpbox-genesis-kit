instance_groups:
- azs:
  - z1
  instances: 1
  jobs:
  - name: jumpbox
    properties:
      jumpbox:
        env:
          TMPDIR: /var/vcap/data/root_tmp
        hostname: bastion-jumpbox
        users:
        - name: test-user
          shell: /bin/bash
          ssh_keys:
          - ssh-rsa 1234567890qwertyuiopasdfghjklzxcvbnm
    release: jumpbox
  - name: inventory
    release: jumpbox
  - name: toolbelt
    release: toolbelt
  - name: toolbelt-quick
    release: toolbelt
  name: jumpbox
  networks:
  - default:
    - dns
    - gateway
    name: jumpbox
    static_ips:
    - 10.99.0.16
  - name: test-network
  persistent_disk_type: jumpbox
  stemcell: default
  vm_type: jumpbox
name: bastion-jumpbox
releases:
- name: jumpbox
  sha1: 4ea9a6abb18f7334d9477f77968861487f56fcba
  url: https://bosh.io/d/github.com/cloudfoundry-community/jumpbox-boshrelease?v=4.8.13
  version: 4.8.13
- name: toolbelt
  sha1: a36d826fd83ad4c35d767e244eca7a863df02720
  url: https://bosh.io/d/github.com/cloudfoundry-community/toolbelt-boshrelease?v=3.5.1
  version: 3.5.1
stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest
update:
  canaries: 1
  canary_watch_time: 1000-60000
  max_in_flight: 4
  serial: false
  update_watch_time: 1000-60000
