exodus:
  bosh: bastion
  features: bastion
  is_director: false
  use_create_env: false
instance_groups:
- azs:
  - z1
  instances: 1
  jobs:
  - name: jumpbox
    properties:
      jumpbox:
        banner: null
        bashrc: null
        env:
          TMPDIR: /var/vcap/data/root_tmp
        hostname: bastion-jumpbox
        hosts: []
        users:
        - name: test-user
          shell: /bin/bash
          ssh_keys:
          - ssh-rsa 1234567890qwertyuiopasdfghjklzxcvbnm
    release: jumpbox
  - name: inventory
    release: jumpbox
  - name: toolbelt
    release: toolbelt
  - name: toolbelt-quick
    release: toolbelt
  name: jumpbox
  networks:
  - default:
    - dns
    - gateway
    name: jumpbox
    static_ips:
    - 10.99.0.16
  - name: test-network
  persistent_disk_type: jumpbox
  stemcell: default
  vm_type: jumpbox
name: bastion-jumpbox
releases:
- name: jumpbox
  sha1: fb85f9cde5fd683b16970b2839ddd21c61dbcf13
  url: https://bosh.io/d/github.com/cloudfoundry-community/jumpbox-boshrelease?v=4.9.2
  version: 4.9.2
- name: toolbelt
  sha1: 377b390b7f5d358a2dae463109350250a769eb3f
  url: https://bosh.io/d/github.com/cloudfoundry-community/toolbelt-boshrelease?v=3.7.0
  version: 3.7.0
stemcells:
- alias: default
  os: ubuntu-bionic
  version: latest
update:
  canaries: 1
  canary_watch_time: 1000-60000
  max_in_flight: 4
  serial: false
  update_watch_time: 1000-60000
