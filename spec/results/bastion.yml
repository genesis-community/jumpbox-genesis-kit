exodus:
  bosh: bastion
  features: bastion
  is_director: false
  use_create_env: false
instance_groups:
- azs:
  - z1
  env:
    bosh:
      remove_dev_tools: true
  instances: 1
  jobs:
  - name: jumpbox
    properties:
      jumpbox:
        banner: null
        bashrc: null
        env:
          TMPDIR: /var/vcap/data/root_tmp
        hostname: bastion-jumpbox
        hosts: []
        users:
        - name: test-user
          shell: /bin/bash
          ssh_keys:
          - ssh-rsa 1234567890qwertyuiopasdfghjklzxcvbnm
    release: jumpbox
  - name: inventory
    release: jumpbox
  - name: toolbelt
    release: toolbelt
  - name: toolbelt-quick
    release: toolbelt
  name: jumpbox
  networks:
  - default:
    - dns
    - gateway
    name: jumpbox
    static_ips:
    - 10.99.0.16
  - name: test-network
  persistent_disk_type: jumpbox
  stemcell: default
  vm_type: jumpbox
name: bastion-jumpbox
releases:
- name: jumpbox
  sha1: f824e44d3d4b2a569591309f4d0187fe0c7c5bf2
  url: https://github.com/cloudfoundry-community/jumpbox-boshrelease/releases/download/v5.0.0/jumpbox-5.0.0.tgz
  version: 5.0.0
- name: toolbelt
  sha1: be140444c62cfbfcc9a809b0a343e3736fac6e9d
  url: https://github.com/cloudfoundry-community/toolbelt-boshrelease/releases/download/v3.7.1/toolbelt-3.7.1.tgz
  version: 3.7.1
stemcells:
- alias: default
  os: ubuntu-jammy
  version: latest
update:
  canaries: 1
  canary_watch_time: 1000-60000
  max_in_flight: 4
  serial: false
  update_watch_time: 1000-60000
