exodus:
  bosh: all-features-all-params
  features: openvpn,bastion
  is_director: false
  use_create_env: false
instance_groups:
- azs:
  - z1
  instances: 1
  jobs:
  - name: jumpbox
    properties:
      jumpbox:
        banner: test-banner
        bashrc: |
          !#/bin/bash
          echo "test"
        env:
          TMPDIR: /var/vcap/data/root_tmp
        hostname: all-features-all-params-jumpbox
        hosts:
        - 1.2.3.4
        users:
        - name: test-user
          shell: /bin/bash
          ssh_keys:
          - ssh-rsa 1234567890qwertyuiopasdfghjklzxcvbnm
    release: jumpbox
  - name: inventory
    release: jumpbox
  - name: toolbelt
    release: toolbelt
  - name: toolbelt-quick
    release: toolbelt
  - name: openvpn
    properties:
      cipher: AES-256-CBC
      compress: lz4-v2
      dh_pem: <!{meta.vault}/openvpn/dh_params:dhparam-pem!>
      extra_configs:
      - fast-io
      - sndbuf 0
      - rcvbuf 0
      port: 443
      protocol: udp
      push_dns:
      - 1.2.3.4
      push_dns_search_domains:
      - test.dns.com
      push_routes:
      - 10.1.0.0 255.255.0.0
      server: 172.31.255.0 255.255.255.0
      tls_crl: <!{meta.vault}/openvpn/certs/ca:crl!>
      tls_server:
        ca: <!{meta.vault}/openvpn/certs/ca:certificate!>
        certificate: <!{meta.vault}/openvpn/certs/server:certificate!>
        private_key: <!{meta.vault}/openvpn/certs/server:key!>
      tls_version_min: "1.2"
    release: openvpn
  - name: iptables
    properties:
      iptables:
        filter:
          FORWARD:
          - -s 30.31.255.0/24 -d 10.0.0.0/8 -m conntrack --ctstate NEW -j ACCEPT -m
            comment --comment 'vpn -> lan'
        nat:
          POSTROUTING:
          - -s 172.31.255.0/255.255.255.0 -d 0/0 -j MASQUERADE
    release: networking
  name: jumpbox
  networks:
  - default:
    - dns
    - gateway
    name: jumpbox
    static_ips:
    - 10.99.0.16
  - name: test-network
  persistent_disk_type: jumpbox
  stemcell: default
  vm_type: jumpbox
name: all-features-all-params-jumpbox
releases:
- name: jumpbox
  sha1: 7ece1417fad641823fe824e0340e4d90c1225c21
  url: https://github.com/cloudfoundry-community/jumpbox-boshrelease/releases/download/v4.13.0/jumpbox-4.13.0.tgz
  version: 4.13.0
- name: toolbelt
  sha1: 377b390b7f5d358a2dae463109350250a769eb3f
  url: https://bosh.io/d/github.com/cloudfoundry-community/toolbelt-boshrelease?v=3.7.0
  version: 3.7.0
- name: openvpn
  sha1: 3e202404b9140c3eeccfb7456c038cbe95241e8d
  url: https://github.com/cloudfoundry-community/openvpn-bosh-release/releases/download/v5.8.4/openvpn-boshrelease-5.8.4.tar.gz
  version: 5.8.4
- name: networking
  sha1: 9b5f9d27917c3754e492470ac6c9af80d62963db
  url: http://bosh.io/d/github.com/cloudfoundry/networking-release?v=9
  version: 9
stemcells:
- alias: default
  os: ubuntu-bionic
  version: latest
update:
  canaries: 1
  canary_watch_time: 1000-60000
  max_in_flight: 4
  serial: false
  update_watch_time: 1000-60000
